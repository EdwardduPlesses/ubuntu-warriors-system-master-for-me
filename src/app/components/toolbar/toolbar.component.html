<mat-toolbar class="navbar">
  <button (click)="opened=!opened" mat-button mat-icon-button>
    <mat-icon class="icon-color">menu</mat-icon>
  </button>

  <span class="title-color"> L.A. ARMS</span>
  <div class="spacer"></div>

  <div class="user-profile">
    <button mat-button [matMenuTriggerFor]="menu">
      <mat-icon class="icon-color icon-pos">account_circle</mat-icon>
      <div class="user-name">Andy Bierbaum</div>
    </button>
  </div>

  <mat-menu class="user-menu" #menu="matMenu">
    <button type="button" mat-menu-item routerLinkActive="active" routerLink="/login">
      <mat-icon>logout</mat-icon>
      <span>Logout</span>
    </button>
    <button mat-menu-item routerLink="/change-password">
      <mat-icon>edit</mat-icon>
      <span>Change Password</span>
    </button>
  </mat-menu>
</mat-toolbar>
