<mat-card class="titleUsersCard">
  <mat-card-title class="titleUsers">Write Off's</mat-card-title>
</mat-card>
<mat-card class="container">
  <div class="inlineParent">
    <mat-form-field class="inlineChild" appearance="standard">
      <mat-label>Search</mat-label>
      <input matInput (keyup)="applyFilter($event)" class="inlineChild search" placeholder="Search by date or description" #input>
    </mat-form-field>
      <button mat-icon-button class="inlineChild actionButton" [matMenuTriggerFor]="menu">
        <mat-icon>more_vert</mat-icon>
      </button>
      <mat-menu #menu="matMenu">
        <button mat-menu-item (click)="addWriteOffInventory()">
          <mat-icon>add</mat-icon>
          <span>Add Inventory Write Off</span>
        </button>
        <button mat-menu-item (click)="addWriteOffProduct()">
          <mat-icon>add</mat-icon>
          <span>Add Product Write Off</span>
        </button>
      </mat-menu>
    
  </div>
  <div style="overflow-x:auto;">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

      <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->

      <!-- Name Column -->
      <ng-container matColumnDef="writeoffID">
        <th mat-header-cell *matHeaderCellDef> Writeoff ID </th>
        <td mat-cell *matCellDef="let writeoff"> {{writeoff.writeOffId}} </td>
      </ng-container>

      <ng-container matColumnDef="writeoffDate">
        <th mat-header-cell *matHeaderCellDef> Writeoff Date </th>
        <td mat-cell *matCellDef="let writeoff"> {{writeoff.writeOffDate | date}} </td>
      </ng-container>

      <ng-container matColumnDef="writeoffDesc">
        <th mat-header-cell *matHeaderCellDef> Status </th>
        <td mat-cell *matCellDef="let writeoff"> {{writeoff.writeOffDesc}} </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons class="mat-elevation-z8">
    </mat-paginator>
  </div>
</mat-card>
