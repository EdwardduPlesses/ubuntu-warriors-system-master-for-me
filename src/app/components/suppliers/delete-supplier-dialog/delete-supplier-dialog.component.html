<h2 mat-dialog-title>Delete Supplier</h2>

<mat-dialog-content *ngFor="let supplier of supplierData">
    <h2 mat-dialog-title>Are you sure you want to delete this supplier?</h2>
    Name: {{supplier.supplierName}} <br>
    Email: {{supplier.supplierEmail}} <br>
    Phone Number: {{supplier.supplierPhoneNo}}
</mat-dialog-content>

<mat-dialog-actions>
    <button mat-raised-button color="warn" (click)="confirmSupplierDelete()">Delete</button>
    <button mat-raised-button color="primary" (click)="onNoClick()">Cancel</button>
</mat-dialog-actions>
