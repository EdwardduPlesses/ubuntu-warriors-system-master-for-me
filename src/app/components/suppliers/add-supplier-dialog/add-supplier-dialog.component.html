<div class="container">
    <h2 mat-dialog-title>Add New Supplier</h2>

    <form class="mat-dialog-content" autocomplete="off" [formGroup]="addSupplier" >

        <!-- Supplier Name -->
        <div class="form">
            <mat-form-field>
                <input matInput #inputstate class="form-control" placeholder="Supplier Name"
                    formControlName="supplierName" name="supplierName" required>
            </mat-form-field>
        </div>

        <!-- Supplier Phone Number -->
        <div class="form">
            <mat-form-field>
                <input matInput #inputstate class="form-control" placeholder="Supplier Phone Number"
                    formControlName="supplierPhoneNo" name="supplierPhoneNo" appPhoneMask required>
            </mat-form-field>
        </div>

        <!-- Supplier Email -->
        <div class="form">
            <mat-form-field>
                <input matInput #inputstate class="form-control" placeholder="Supplier Email"
                    formControlName="supplierEmail" name="supplierEmail" required>
            </mat-form-field>
        </div>

        <!-- Supplier Address -->
        <div class="form">
            <mat-form-field>
                <input matInput class="form-control" placeholder="Supplier Address"
                    formControlName="addressId" name="addressId" #search required>
            </mat-form-field>
        </div>
    </form>

    <!-- Actions -->
    <mat-dialog-actions>
        <button mat-raised-button color="primary" [disabled]="!addSupplier.valid" (click)="confirmSupplierAdd()">Add</button>
        <button mat-raised-button color="warn" (click)="onNoClick()">Cancel</button>
    </mat-dialog-actions>
</div>
