<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">
  <mat-card class="box">
    <mat-card-header>
      <mat-card-title>Login</mat-card-title>
    </mat-card-header>

    <form [formGroup]="loginForm" class="example-form" (ngSubmit)="loginUser(loginForm)">
      <mat-card-content>
        <mat-form-field class="example-full-width">
          <input matInput id="email" placeholder="Email" formControlName="email" >
          <!-- <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
              <div *ngIf="f.username.errors.required">Email is required</div>
          </div> -->
        </mat-form-field>
        <mat-form-field class="example-full-width">
          <input matInput id="password" type="password"  placeholder="Password"
            formControlName="password" >
          <!-- <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
              <div *ngIf="f.password.errors.required">Password is required</div>
          </div> -->
        </mat-form-field>
      </mat-card-content>
      <button mat-stroked-button (click)="loginUser(loginForm)" color="accent" class="btn-block" type="submit">Log
        in</button>
    </form>

    <br />
    <button mat-raised-button color="warn" routerLink="/reset-password"
    (click)="this.authService.resetPasswordSelect()">
      Forgot your password?
    </button>
  </mat-card>
</div>
