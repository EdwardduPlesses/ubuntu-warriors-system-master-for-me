<div class="container">
    <h3 mat-dialog-title>Add New VAT Rate</h3>
  
    <form [formGroup]="addVatRateControl" class="mat-dialog-content">

      <div class="form">
        <mat-form-field>
          <input matInput #input class="form-control" placeholder="Rate" id="rate" formControlName="rate" required>
        </mat-form-field>
      </div>
      
      <div mat-dialog-actions>
        <button mat-raised-button class="addNewVATRate" color="primary" [disabled]="!addVatRateControl.valid" (click)="confirmAddVATRate()">Add</button>
        <button mat-raised-button (click)="onNoClick()" tabindex="-1" color="warn">Cancel</button>
      </div>
      
    </form>
</div>
