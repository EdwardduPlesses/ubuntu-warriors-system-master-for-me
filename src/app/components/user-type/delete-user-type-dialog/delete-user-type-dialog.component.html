<div  *ngFor="let usertype of userTypeInfo" class="container">
  <h1 mat-dialog-title>Are you sure you want to delete this User Type?</h1>
<div mat-dialog-content>
  <h2>{{usertype.name}} {{usertype.ID}}</h2>
</div>
  <div mat-dialog-actions>
    <button mat-raised-button color="warn" [mat-dialog-close]="1" (click)="confirmDeleteType(usertype)">Delete</button>
    <button mat-raised-button class="cancelDelete" (click)="onNoClick()" tabindex="-1">Cancel</button>
  </div>
  <!-- [type]="submit" -->

</div>
