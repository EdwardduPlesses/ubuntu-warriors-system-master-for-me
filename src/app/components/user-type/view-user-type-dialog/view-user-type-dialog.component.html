<div class="container">
    <h3 mat-dialog-title>View User Type</h3>
  
    <form class="mat-dialog-content" #formControl="ngForm">
  
      <div class="form">
        <mat-form-field>
          <mat-label>User Type</mat-label>
          <input matInput placeholder="User Type" value="Admin" readonly>
        </mat-form-field>
      </div>

      <div class="form">
        <mat-form-field>
          <mat-label>Name</mat-label>
          <input matInput placeholder="User ID" value="1334" readonly>
        </mat-form-field>
      </div>

      <div mat-dialog-actions>
        <button mat-raised-button class="viewType" (click)="closeViewType()">Back</button>
      </div>
      <!-- [type]="submit" -->
    </form>
