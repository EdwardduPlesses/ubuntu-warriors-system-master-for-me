<div *ngIf="this.authService.isAdminObs.getValue() === true" class="container" style="padding: 2em;">
    <mat-card class="titleCard">
        <mat-card-title class="title-name">Configuration</mat-card-title>
    </mat-card >
    <mat-card class="pie-card">
        <div fxLayout="row wrap" fxLayoutGap="16px grid" >
          <div fxFlex="10%" fxFlex.xs="0%" fxFlex.sm="0%" ></div>
          <mat-tree [dataSource]="dataSource" [treeControl]="treeControl">
            <!-- This is the tree node template for VAT rate -->
            <mat-tree-node *matTreeNodeDef="let node" matTreeNodePadding>
              <!-- use a disabled button to provide padding for tree leaf -->
              <button mat-icon-button (click)="vatClicked(node.name)">
                {{node.name}}
              </button>
            </mat-tree-node>
            <!-- This is the tree node template for support -->
            <mat-tree-node *matTreeNodeDef="let node;when: hasChild" matTreeNodePadding>
              <button mat-icon-button matTreeNodeToggle
                      [attr.aria-label]="'Toggle ' + node.name">
                <mat-icon class="mat-icon-rtl-mirror">
                  {{treeControl.isExpanded(node) ? 'expand_more' : 'chevron_right'}}
                </mat-icon>
              </button>
              {{node.name}}
            </mat-tree-node>
          </mat-tree>
            <div fxFlex="10%" fxFlex.xs="0%" fxFlex.sm="0%" ></div>
        </div>
      </mat-card>
</div>
