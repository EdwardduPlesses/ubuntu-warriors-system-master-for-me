<div *ngFor="let productType of productTypeInfo" class="container">
    <h1 mat-dialog-title>Are you sure you want to delete this Product Type?</h1>
        <p><span>Product Type Name:</span> {{productType.name}}</p>
        <p><span>Product Type ID:</span> {{productType.ID}}</p>
    <div mat-dialog-actions>
        <button mat-raised-button color="warn" [mat-dialog-close]="1"
            (click)="confirmDeleteType(productType)">Delete</button>
        <button mat-raised-button class="cancelDelete" (click)="onNoClick()" tabindex="-1">Cancel</button>
    </div>
</div>
