<div class="container">
    <h3 mat-dialog-title>Add New Product Type</h3>
  
    <form [formGroup]="addProductTypeControl" class="mat-dialog-content">

      <div class="form">
        <mat-form-field>
          <input matInput #input  placeholder="Name" id="ProductTypeName" formControlName="ProductTypeName" required>
        </mat-form-field>
      </div>
      
    </form>
    <mat-dialog-actions>
        <button mat-raised-button class="addNewCustomer" color="primary" [disabled]="!addProductTypeControl.valid" (click)="confirmAddType()">Add</button>
        <button mat-raised-button (click)="onNoClick()" tabindex="-1" color="warn">Cancel</button>
    </mat-dialog-actions>
</div>
