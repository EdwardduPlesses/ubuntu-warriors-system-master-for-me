<div class="container">
    <h2 mat-dialog-title>Add New Inventory Item</h2>

    <form class="mat-dialog-content" autocomplete="off" [formGroup]="addInventoryItem">

        <!-- Inventory Status -->
        <div class="form">
            <mat-form-field>
                <mat-label>Inventory Status</mat-label>
                <mat-select formControlName="inventoryStatusId" required>
                    <mat-option *ngFor="let inventory of inventorystatus" [value]="inventory.inventoryStatusId">
                        {{inventory.inventoryStatusName}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
        </div>

        <!-- Inventory Name -->
        <div class="form">
            <mat-form-field>
                <input matInput class="form-control" placeholder="Inventory Name" formControlName="inventoryName"
                    name="inventoryName" required>
            </mat-form-field>
        </div>

        <!-- Inventory Description -->
        <div class="form">
            <mat-form-field>
                <input matInput #inputstate class="form-control" placeholder="Inventory Description"
                    formControlName="inventoryDescription" name="inventoryDescription" required>
            </mat-form-field>
        </div>

        <!-- Inventory Quantity -->
        <div class="form">
            <mat-form-field>
                <input matInput #inputstate class="form-control" placeholder="Inventory Quantity"
                    formControlName="inventoryQuantity" name="inventoryQuantity" required>
            </mat-form-field>
        </div>

        <!-- Inventory Price -->
        <div class="form">
            <mat-form-field>
                <input matInput #inputstate class="form-control" placeholder="Inventory Price"
                    formControlName="inventoryPrice" name="inventoryPrice" required>
            </mat-form-field>
        </div>
    </form>

    <!-- Actions -->
    <mat-dialog-actions>
        <button mat-raised-button color="primary" [disabled]="!addInventoryItem.valid"
            (click)="confirmAddInventory()">Add</button>
        <button mat-raised-button color="warn" (click)="onNoClick()">Cancel</button>
    </mat-dialog-actions>
</div>
