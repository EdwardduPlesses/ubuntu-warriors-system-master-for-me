<h2 mat-dialog-title>Delete Inventory Item</h2>

<mat-dialog-content *ngFor="let inventory of inventoryData">
    <h3 mat-dialog-title>Are you sure you want to delete this inventory item(s)?</h3>
    Item: {{inventory.inventoryName}} <br>
    Quantity: {{inventory.inventoryQuantity}} <br>
    Price: {{inventory.inventoryPrice|currency: 'R'}}
</mat-dialog-content>

<mat-dialog-actions>
    <button mat-raised-button color="warn" (click)="confirmInventoryDelete()">Delete</button>
    <button mat-raised-button color="primary" (click)="onNoClick()">Cancel</button>
</mat-dialog-actions>
