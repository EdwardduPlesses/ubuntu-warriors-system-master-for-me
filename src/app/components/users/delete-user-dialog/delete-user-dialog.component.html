<div *ngFor="let user of userInfo">
    <h1 mat-dialog-title>Are you sure you want to delete this user?</h1>
    <div mat-dialog-content>
     <h2>UserName: {{user.username}}</h2>
        <h2>Email: {{user.email}}</h2>
    </div>
    <div>
        <button mat-raised-button color="warn" [mat-dialog-close]="1" (click)="confirmDelete(user)">Delete</button>
        <button mat-raised-button class="cancelDelete" (click)="onNoClick()" tabindex="-1">Cancel</button>
    </div>
</div>
