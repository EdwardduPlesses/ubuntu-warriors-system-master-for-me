<h2 mat-dialog-title>Delete Customer</h2>

    <mat-dialog-content *ngFor="let customer of customerData">
        <h3 mat-dialog-title>Are you sure you want to delete this customer?</h3>
        Customer: {{customer.name}} {{customer.surname}}
    </mat-dialog-content>

    <mat-dialog-actions>
        <button mat-raised-button color="warn" (click)="confirmDeleteCustomer()">Delete</button>
        <button mat-raised-button color="primary" (click)="onNoClick()">Cancel</button>
    </mat-dialog-actions>
