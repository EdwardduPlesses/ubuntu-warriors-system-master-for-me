<div class="container">
  <h3 mat-dialog-title>Place New Order</h3>

  <form [formGroup]="addOrder" class="mat-dialog-content">

    <!--Textarea for demo purposes-->

    <!-- <div class="form">
      <mat-form-field>
        <input matInput type="number" #input  placeholder="Customer" id="customerId" formControlName="customerId">
      </mat-form-field>
    </div>
    <span *ngIf="addOrder.controls['customerId'].errors?.['required'] && addOrder.controls['customerId'].touched" style="color: red;">Please enter order amount</span> -->

      <div class="form">
        <mat-form-field appearance="fill">
          <mat-label>Supplier</mat-label>
          <mat-select formControlName="supplierId">
            <mat-option  *ngFor="let supplier of suppliers" [value]="supplier.supplierId" >
              {{supplier.supplierName}}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>

    <!----Adding Products to Cart---->

      <mat-card class="products-card">
        <mat-card-subtitle>Add products to the order</mat-card-subtitle>
        <mat-card-title>Products</mat-card-title>
        <mat-card-content>
          <form [formGroup]="addOrderPLine" class="mat-dialog-content">
          <div class="form">
            <mat-form-field appearance="fill">
              <mat-select formControlName="productId">
                <mat-option  *ngFor="let product of products" [value]="product.productId" >
                  {{product.productName}}
                </mat-option>
              </mat-select>
            </mat-form-field>
          </div>
          <div class="form">
            <mat-form-field>
              <input matInput type="number" formControlName="quantity" #input  placeholder="Quantity">
            </mat-form-field>
          </div>
          </form>
        </mat-card-content>
        <mat-divider inset></mat-divider>
        <mat-card-actions>
          <button mat-raised-button color="accent" [disabled]="!addOrderPLine.valid" (click)="saveOrderPLine()">Add To Cart</button>
        </mat-card-actions>
      </mat-card>
    

      <!----Adding Inventory Items to Cart---->

      <mat-card class="products-card">
        <mat-card-subtitle>Add inventory items to the order</mat-card-subtitle>
        <mat-card-title>Inventory</mat-card-title>
        <mat-card-content>
          <form [formGroup]="addOrderILine" class="mat-dialog-content">
          <div class="form">
            <mat-form-field appearance="fill">
              <mat-select formControlName="inventoryId">
                <mat-option  *ngFor="let inventory of inventories" [value]="inventory.inventoryId" > <!----Not sure about this---->
                  {{inventory.inventoryName}}
                </mat-option>
              </mat-select>
            </mat-form-field>
          </div>
          <div class="form">
            <mat-form-field>
              <input matInput type="number" formControlName="quantity" #input  placeholder="Quantity">
            </mat-form-field>
          </div>
          </form>
        </mat-card-content>
        <mat-divider inset></mat-divider>
        <mat-card-actions>
          <button mat-raised-button color="accent" [disabled]="!addOrderILine.valid" (click)="saveOrderILine()">Add To Cart</button>
        </mat-card-actions>
      </mat-card>

    <div class="form">
      <mat-form-field>
        <input matInput type="number" #input class="form-control" placeholder="Order Amount" id="orderAmount" formControlName="orderAmount" readonly>
      </mat-form-field>
    </div>
    <span *ngIf="addOrder.controls['orderAmount'].errors?.['required'] && addOrder.controls['orderAmount'].touched" style="color: red;">Please enter order amount</span>


    <!--Contains mat-hint for characters count and has maxLengt set-->
    <div class="form">
      <mat-form-field>
        <input matInput type="date" #inputstate class="form-control" placeholder="Order Date Placed" id="supplierOrderDatePlaced" formControlName="supplierOrderDatePlaced" required readonly>
      </mat-form-field>
    </div>
    <span *ngIf="addOrder.controls['supplierOrderDatePlaced'].errors?.['required'] && addOrder.controls['supplierOrderDatePlaced'].touched" style="color: red;">Please enter order date placed</span>

    <div mat-dialog-actions>
      <button mat-raised-button color="primary" [disabled]="!addOrder.valid" (click)="confirmAdd()">Add</button>
      <button mat-raised-button (click)="onNoClick()" tabindex="-1" color="warn">Cancel</button>
    </div>
    <!-- [type]="submit" -->
  </form>
</div>
